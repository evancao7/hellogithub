<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签</title>
</head>
<body>
   <h4> 绝对路径，各个属性之间没有前后要求:</h4>
   <img src="/Users/Evan/Documents/生活/图片/网上图片/62c49268gy1g68c1hmud7j21km0sfb29.jpg" width="800" title="ricky"/>
   <h4> alt 替换文本 图像显示不出来的时候用文字替换:这里用到了上一级的相对路径，实际使用中更多使用相对路径</h4>
   <img src="../0073tLPGgy1fxwxuhbmj9g308l0d5u0y.gif" alt="我是pink老师"/>
   <h4> title 提示文本 鼠标放到图像上,提示的文字:</h4>
   <img src="https://i1.hdslb.com/bfs/face/8d5b75d7dcc6b7365f7a47d5af2dd5e532f268fb.jpg@140w_140h_1c.webp" title="我是pink老师思密达"  alt="我是pink老师"/>

   <h4> width 给图像设定宽度:</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500"/>
   <h4> height 给图像设定高度:</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达"  height="100"/>
   <h4> border 给图像设定边框,一般只改其中一个，另一个会等比例缩放:</h4>
   <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达"  width="500" border="15"/>

</body>
</html>
