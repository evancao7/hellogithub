        <!-- th代表表头 里面文字会居中加粗-->
        <!-- 表格属性要放在table里面 align对齐方式  border数字代表粗细的程度     cellpadding是内容和边框的距离 cellspacing是单元格和单元格之间的距离 -->

                    <th colspan="2">最近七日</th>

            </thead>
